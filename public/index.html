<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --gray: #333333;
            --border: #222222;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Nav */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.05em;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Hero */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 48px;
            text-align: center;
        }

        /* Terminal Output */
        .terminal-window {
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: #0a0a0a;
            overflow: hidden;
            box-shadow: 0 20px 50px -10px rgba(255, 255, 255, 0.05);
        }

        .terminal-header {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: #050505;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--border);
        }

        #output {
            padding: 24px;
            font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
            min-height: 120px;
        }

        .cursor::after {
            content: 'â–‹';
            animation: blink 1s step-end infinite;
            color: #fff;
            margin-left: 2px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">API</div>
        <div class="nav-links">
            <span>Documentation</span>
            <span>Status</span>
            <span>Login</span>
        </div>
    </nav>

    <main>
        <h1>Serverless Compute.</h1>
        <p class="subtitle">Secure, on-demand execution environment.</p>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="output" class="cursor">Initializing secure connection...</div>
        </div>
    </main>

    <script>
        async function runApi() {
            const outputDiv = document.getElementById('output');

            try {
                // Fetch from the local API route
                const res = await fetch('/api');
                const text = await res.text();

                // Typing effect
                outputDiv.innerHTML = "";
                let i = 0;
                function type() {
                    if (i < text.length) {
                        outputDiv.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 10 + Math.random() * 20); // Random typing speed
                    }
                }
                type();

            } catch (err) {
                console.error(err);
                outputDiv.innerHTML = "Connection Error: " + err.message;
                outputDiv.style.color = "#ff4444";
            }
        }

        // Run immediately on load
        window.onload = runApi;
    </script>
</body>

</html>
